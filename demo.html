<body>
    <div id="map"></div>
    <script>
        //Add map
        let map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        map.setView([39.909186, 116.397411], 10);

        map.pm.addControls({
            position: 'topright'
        });

    </script>
